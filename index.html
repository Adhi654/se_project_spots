<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Adhitiya partap singh" />
    <meta
      name="description"
      content="it is a travel-inspired web project where users can explore, share, and interact with beautiful travel destinations. The project features a clean and modern UI, focusing on an engaging user experience with a structured design approach.
      "
    />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="avatar picture"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Avitor</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/editlogo.svg" alt="pencil logo" />
              Edit profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="./images/addicon.svg"
              alt="plus icon"
              class="profile__icon"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 &copy; Adhitiya partap singh</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/close.icon.svg" alt="close-btn" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" id="card-form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
            /></label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
            /></label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/close.icon.svg" alt="close-icon" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="card-image" class="modal__label"
              >Image link
              <input
                id="card-image"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
            /></label>
            <label for="card-caption" class="modal__label"
              >Caption
              <input
                id="card-caption"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
            /></label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__close-btn modal__close_type_preview"
        >
          <img src="./images/white close.svg" alt="close-icon" />
        </button>
        <img src="#" alt="" class="modal__image" />

        <p class="modal__caption"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
